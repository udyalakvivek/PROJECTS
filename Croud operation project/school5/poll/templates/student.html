<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 border border-2 p-4 mt-3">
                <h3 class="text text-center text-primary">Table of Specific Student</h3>
                <table class="table table-bordered table-lg">
                    <caption>Records of Mr. {{stu.name}}</caption>
                    <tr>
                        <td>Student Name</td>
                        <td>{{stu.name}}</td>
                    </tr>
                    <tr>
                        <td>Student Address</td>
                        <td>{{stu.address}}</td>
                    </tr>
                    <tr>
                        <td>Student Roll Number</td>
                        <td>{{stu.roll}}</td>
                    </tr>
                    <tr>
                        <td>Student School Name</td>
                        <td>{{stu.school_Name}}</td>
                    </tr>
                </table>
                <a class="btn btn-info" href="{% url "home-view" %}">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
