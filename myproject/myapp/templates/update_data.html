<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .next {
        color: black;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div
          class="col-8 offset-2 border border-1 p-2 border-primary rounded "
        >
          <h1 class="text-center border-bottom pb-2 border-dark">
            Student Data update Form
          </h1>
          <form action="" method="post" novalidate>
            {% csrf_token %} {{fm_data.as_p}}
            <div class="text-center">
              {% comment %}
              <input type="submit" value="Save Data" class="btn btn- success" />
              {% endcomment %}
              <input type="submit" value="Save Data & update next" class="btn btn-success m-2" />
              {% comment %} <button class="btn btn-secondary m-1">
                <a href="{% url 'student_Data' %}" class="next">Update Next</a>
              </button> {% endcomment %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
