<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <p class="alert">
                {% if messages %}
                {% for msg in messages %}
                    {% if msg.tags %}
                        <p class="alert alert-{{msg.tags}} mt-2">{{msg}} &nbsp; {{msg.tags}}  </p>
                    {% endif %}
                {% endfor %}
            {% endif %}
            </p>
            <div class="col">
                <h1>This is Profile Page</h1>
                <a href="{% url "login-view" %}">Logout</a>
                <a href="{% url "passwordchange1-view" %}">Update Password</a>
            </div>
        </div>
    </div>
</body>
</html>
